    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Read Together</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="model.loggedIn">
                    <a href="#/user/{{model.currentUser._id}}">{{model.currentUser.firstName}}</a>
                </li>

                    <a href="#/login">Login/Register</a>

<div class="container main-content-padding">
    <div class="main-page-heading">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 text-center">
                    <h2>Read Together</h2>
                    <h3>Discover your next favorite book, together!</h3>
                    <hr class="small">
                    <div class="row">
                        <div class="input-group">
                            <input ng-model="model.searchText" type="text" class="form-control">
                            <span class="input-group-btn">
                                <a ng-click="model.searchForBooks()"
                                    class="btn btn-info"
                                    type="button">
                                    <span class="glyphicon glyphicon-search"></span>
                                </a>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4" ng-repeat="book in model.sampleBooks">
                            <div class="portfolio-item">
                                <a ng-click="model.getBookDetails(book.id)">
                                    <h3>{{book.volumeInfo.title}}</h3>
                                    <img class="img-portfolio img-responsive"
                                         ng-src="{{book.volumeInfo.imageLinks.thumbnail}}">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
