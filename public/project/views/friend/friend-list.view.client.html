        <div>
            <h3>Friends:</h3>
            <div ng-repeat="friend in model.friends">
                <div class="row">
                    <div class="col-xs-8">
                        <h5>
                            <span class="italic bold">@{{friend.username}}:</span>
                            <span class="bold"> {{friend.firstName}} {{friend.lastName}}</span>
                        </h5>
                    </div>
                    <div class="col-xs-4">
                        <div class="btn-group btn-block list-cell-element-right-padding" data-toggle="buttons-radio">
                            <button ng-click="model.removeFriend(user)"
                                    class="btn btn-danger pull-right">Remove Friend</button>
                            <button ng-click="model.navigateToMessageFriend(friend)"
