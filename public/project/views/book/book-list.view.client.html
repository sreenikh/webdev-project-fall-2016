<div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="row">
            <div class="container-fluid bg-primary">
                <div class="col-md-4">
                    <p class="navbar-text pull-left">
                        <a ng-click="model.navigateToProfile()"
                           class="pointer">
                            <span class="glyphicon glyphicon-menu-left header-color-white"></span>
                        </a>
                    </p>
                    <a class="navbar-brand"><b class="header-color-white">Books</b></a>
                </div>
                <div class="col-md-offset-4 col-md-4">
                    <p class="navbar-text pull-right">
                        <a ng-click="model.navigateToSearchBooks()"
                           class="pointer">
                            <span class="glyphicon glyphicon-search header-color-white"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid profile-body">
        <div class="container-fluid zero-right-padding">
            <div ng-repeat="book in model.books" ng-click="model.navigateToBookDetails(book)">
                <div class="row widget-list-element-top-bottom-margin">
                    <div class="col-xs-2 pointer">
                        <img ng-src="{{book.smallThumbnail}}" height="50px">
                    </div>
                    <div class="col-xs-10 pointer">
                        <h4 class="bold zero-margin-top">
                            {{book.title}}
                        </h4>
                        <ul class="list-inline zero-margin-bottom">
                            <li class="inline" ng-repeat="author in book.authors">
                                <h5 class="zero-margin-bottom">&bull; {{author}}</h5>
                            </li>
                        </ul>
                    </div>
                </div>
                <br/>
                <br/>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid navbar-footer bg-primary">
            <div class="row navbar-text navbar-right">
                <div class="col-xs-12 container text-center">
                    <a ng-click="model.navigateToProfile()"
                       class="pointer">
                        <span class="glyphicon glyphicon-user footer-color-white pull-right"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>
