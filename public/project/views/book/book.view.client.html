<div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid row">
            <div class="container-fluid">
                <p class="navbar-text pull-left">
                    <a ng-click="model.navigateToEditWidget()"
                       class="pointer">
                        <span class="glyphicon glyphicon-menu-left footer-color-black"></span></a>
                </p>
                <a class="navbar-brand"><b>Books</b></a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="profile-body">
            <div class="btn-group block" data-toggle="buttons-radio">
                <button type="button" ng-hide="model.checkBookshelf('CURRENTLY_READING')" ng-click="model.moveToBookshelf('CURRENTLY_READING')" class="btn btn-success">Move to "Currently Reading"</button>
                <button type="button" ng-hide="model.checkBookshelf('READ')" ng-click="model.moveToBookshelf('READ')" class="btn btn-warning">Move to "Previously Read"</button>
                <button type="button" ng-hide="model.checkBookshelf('TO_READ')" ng-click="model.moveToBookshelf('TO_READ')" class="btn btn-primary">Move to "To Be Read"</button>
            </div>
            <button ng-click="model.deleteBook()" class="btn btn-block btn-danger">Delete Book</button>

            <div class="col-sm-6">
                <img ng-src="{{model.book.thumbnail}}" class="book-detail-poster">
            </div>

            <br>

            <br>
            {{model.book.title}}
            <br>
            <br>
            {{model.book.googleBookId}}
            <br>
        </div>
        <div class="form-group">
            <label for="yourReview">Add Your Review:</label>
            <textarea class="form-control" rows="5" id="yourReview" ng-model="model.review"></textarea>
            <a ng-click="model.createReview(model.review)" class="btn btn-block btn-primary">Submit</a>
            <a ng-show="model.enableEdit" ng-click="model.editReview(model.reviewId, model.review)" class="btn btn-block btn-info">Edit this review</a>
        </div>
        <div>
            <ul class="list-group">
                <li ng-repeat="review in model.reviews" class="list-group-item book-individual-review">
                    <a ng-click="model.deleteReview(review)" class="pull-right"><i class="fa fa-trash" aria-hidden="true"></i></i></a>
                    <p class="list-group-item-heading reviewer">Reviewer: {{review.firstName}} {{review.lastName}}</p>
                    <p class="list-group-item-text">{{review.review}}</p>
                </li>
            </ul>
        </div>
        <div ng-show="model.reviewError" class="alert alert-danger add-to-book-shelf" role="alert">
            {{model.reviewError}}
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid row">
            <div class="container-fluid">
                <p class="navbar-text pull-right">
                    <a ng-click="model.navigateToProfile()"
                       class="pointer">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>

</div>
