<div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="row">
            <div class="container-fluid bg-primary">
                <div class="col-md-4">
                    <a class="navbar-brand"><b class="header-color-white">Profile</b></a>
                </div>
                <div class="col-md-offset-4 col-md-4">
                    <p class="navbar-text pull-right">
                        <a ng-click="model.saveProfile(model.user)"
                           class="pointer">
                            <span class="glyphicon glyphicon-ok header-color-white"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid profile-body">
        <h1></h1>
        <form class="container-fluid">
            <div class="form-group">
                <label for="username">Username</label>
                <p ng-show="model.usernameError"
                   class="alert alert-danger zero-margin-bottom zero-top-padding zero-bottom-padding"
                   role="alert">{{model.usernameError}}</p>
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input ng-model="model.user.email" type="text" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input ng-model="model.user.phone" type="text" class="form-control" id="phone" placeholder="9876543210">
            </div>
        </form>

        <a ng-click="model.navigateToListOfFriends(model.user)"
           class="btn btn-primary btn-block">Friends</a>
        <a ng-click="model.navigateToMessages(model.user)"
           class="btn btn-info btn-block">Messages</a>
        <a ng-click="model.enlistBookshelves(model.user)"
           class="btn btn-primary btn-block">Bookshelves</a>
        <a ng-click="model.logout()"
           class="btn btn-danger btn-block">Logout</a>
        <a ng-click="model.unregisterUser(model.user)"
           class="btn btn-warning btn-block">Unregister</a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid navbar-footer bg-primary">
            <div class="row navbar-text navbar-right">
                <div class="col-xs-12 container text-center">
                    <a ng-click="model.navigateToProfile()"
                       class="pointer">
                        <span class="glyphicon glyphicon-user footer-color-white pull-right"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>
